<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" >
    <script src="js/gallery.js"></script>
  </head>
  <body onload="imgIndex()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Harry Potter"
      src="/images/HarryPotter.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

    <img
      class="preview"
      alt="Hermione Granger"
      src="/images/HermioneGranger.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

    <img
      class="preview"
      alt="Ron Weasley"
      src="/images/RonWeasley.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

    <img
      class="preview"
      alt="Albus Dumbledore"
      src="/images/AlbusDumbledore.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

    <img
      class="preview"
      alt="Minerva McGonalal"
      src="/images/MinervaMcGonagal.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

    <img
      class="preview"
      alt="Severus Snape"
      src="/images/SeverusSnape.jpeg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="imgFocus(this)"
      onblur="imgBlur()"
    >

  </body>
</html>
